<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="300">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagis-Koll Dickursby</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #eef2f7; padding: 15px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 480px; }
        .header { background: #004a99; color: white; padding: 20px; border-radius: 15px 15px 0 0; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .main-card { background: white; padding: 20px; border-radius: 0 0 15px 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .day-section { padding: 15px 0; border-bottom: 2px solid #f0f4f8; }
        .date-label { background: #004a99; color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.8em; font-weight: bold; display: inline-block; margin-bottom: 10px; }
        .temp-display { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .temp-val { font-size: 2.2em; font-weight: bold; color: #333; }
        .weather-icon { font-size: 2em; }
        .tip-box { background: #fff9e6; border-left: 5px solid #ffcc00; padding: 12px; margin: 10px 0; font-size: 0.9em; border-radius: 4px; }
        .tip-box ul { margin: 5px 0 0 0; padding-left: 20px; list-style-type: "üí° "; }
        .wet-alert { background: #fff1f1; border-left: 5px solid #d9534f; padding: 12px; margin: 10px 0; font-size: 0.9em; color: #d9534f; font-weight: bold; border-radius: 4px; display: none; }
        ul { padding-left: 18px; margin: 10px 0; }
        li { margin-bottom: 6px; font-size: 0.85em; color: #444; }
        .must-have { color: #d9534f; font-weight: bold; }
        
        /* 3-DAGARS PROGNOS */
        .forecast-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .forecast-item { background: #f8f9fa; padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #eee; }
        .forecast-day { font-size: 0.8em; font-weight: bold; color: #666; display: block; }
        .forecast-temp { font-size: 1.1em; font-weight: bold; margin: 5px 0; display: block; }
        
        #last-updated { font-size: 0.7em; color: #999; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h2 style="margin:0;">V√§dret p√• Lyckoslanten</h2>
        <small>Dickursby 01300</small>
    </div>

    <div class="main-card">
        <div class="day-section">
            <span class="date-label" id="today-name">Idag</span>
            <div class="temp-display">
                <div class="temp-val" id="current-temp">--¬∞C</div>
                <div style="text-align: right;">
                    <div class="weather-icon" id="current-icon">‚òÅÔ∏è</div>
                    <small id="weather-desc">H√§mtar...</small>
                </div>
            </div>
            <div id="wet-alert" class="wet-alert">‚ö†Ô∏è Mycket bl√∂tt ute! Barnen beh√∂ver extra ombyten.</div>
            <div class="tip-box" id="current-tips"></div>
            <ul id="current-list"></ul>
        </div>

        <div class="day-section">
            <span class="date-label" style="background: #27ae60;">Morgondagen</span>
            <div class="temp-display">
                <div class="temp-val" id="tomorrow-temp">--¬∞C</div>
                <div style="text-align: right;">
                    <div class="weather-icon" id="tomorrow-icon">‚òÅÔ∏è</div>
                    <small id="tomorrow-desc">H√§mtar...</small>
                </div>
            </div>
            <div class="tip-box" id="tomorrow-tips"></div>
            <p style="font-weight: bold; font-size: 0.9em; margin-bottom: 5px;">I reservkorgen imorgon:</p>
            <ul id="tomorrow-list"></ul>
        </div>

        <div style="margin-top: 15px; border-top: 2px dashed #eee; padding-top: 10px;">
            <span style="font-weight: bold; color: #004a99; font-size: 0.9em;">Kommande dagar:</span>
            <div class="forecast-grid" id="mini-forecast">
                </div>
        </div>

        <div id="last-updated">Uppdateras live...</div>
    </div>
</div>

<script>
async function updateWeather() {
    try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=60.2933&longitude=25.0378&current=temperature_2m,precipitation,weather_code&daily=temperature_2m_max,weather_code,precipitation_sum&timezone=auto`);
        const data = await res.json();
        
        const days = ["S√∂ndag", "M√•ndag", "Tisdag", "Onsdag", "Torsdag", "Fredag", "L√∂rdag"];
        const today = new Date();
        document.getElementById('today-name').innerText = "Just nu (" + days[today.getDay()] + ")";

        // --- JUST NU ---
        const cTemp = Math.round(data.current.temperature_2m);
        const cRain = data.current.precipitation;
        document.getElementById('current-temp').innerText = cTemp + '¬∞C';
        
        let cTips = "<strong>Dagens tips:</strong><ul>";
        let cList = "";
        
        if (cRain > 0) {
            document.getElementById('current-icon').innerText = "üåßÔ∏è";
            document.getElementById('weather-desc').innerText = "Bl√∂tt ute";
            document.getElementById('wet-alert').style.display = 'block';
            cTips += "<li>Dra vantarna UNDER jack√§rmen.</li><li>Galonbyxor beh√∂vs!</li>";
            cList = "<li><strong>P√•:</strong> Galon/Skal & Gummist√∂vlar.</li>";
        } else if (cTemp > 16) {
            document.getElementById('current-icon').innerText = "‚òÄÔ∏è";
            document.getElementById('weather-desc').innerText = "Solskydd beh√∂vs";
            cTips += "<li>Tunn l√•ng√§rmad tr√∂ja skyddar mot solbr√§nna.</li><li>Solhatt p√•!</li>";
            cList = "<li><strong>P√•:</strong> Tunna l√•ng√§rmade kl√§der.</li>";
        } else {
            document.getElementById('current-icon').innerText = cTemp <= 0 ? "‚ùÑÔ∏è" : "‚õÖ";
            document.getElementById('weather-desc').innerText = cTemp <= 0 ? "Kallt" : "Uppeh√•ll";
            cTips += cTemp <= 0 ? "<li>Ull underst.</li><li>Vantar & m√∂ssa.</li>" : "<li>Skalst√§ll r√§cker.</li><li>Tunn m√∂ssa.</li>";
            cList = cTemp <= 0 ? "<li><strong>P√•:</strong> Overall & k√§ngor.</li>" : "<li><strong>P√•:</strong> Skaljacka & byxor.</li>";
        }
        cList += `<li style="color:#d9534f; font-weight:bold; margin-top:10px;">Barnen beh√∂ver extra kl√§der att byta om till om de blir v√•ta inne.</li>`;
        
        document.getElementById('current-tips').innerHTML = cTips + "</ul>";
        document.getElementById('current-list').innerHTML = cList;

        // --- MORGONDAGEN ---
        const tTemp = Math.round(data.daily.temperature_2m_max[1]);
        const tRainSum = data.daily.precipitation_sum[1];
        document.getElementById('tomorrow-temp').innerText = tTemp + '¬∞C';
        
        let tTips = "<strong>Att t√§nka p√•:</strong><ul>";
        let tReservereList = "";

        if (tRainSum > 0.5) {
            document.getElementById('tomorrow-icon').innerText = "üåßÔ∏è";
            tTips += "<li>Det blir bl√∂tt imorgon.</li><li>Extra vantar beh√∂vs!</li>";
            tReservereList = `<li class="must-have">2-3 par extra vantar</li><li>Extra byxor & strumpor</li><li>Fleece-tr√∂ja</li>`;
        } else if (tTemp > 16) {
            document.getElementById('tomorrow-icon').innerText = "‚òÄÔ∏è";
            tTips += "<li>Stark sol imorgon.</li><li>L√•ng√§rmade tr√∂jor i reserv.</li>";
            tReservereList = `<li class="must-have">Tunn l√•ng√§rmad tr√∂ja</li><li>Solhatt/Keps</li><li>Reservbyxor</li>`;
        } else {
            document.getElementById('tomorrow-icon').innerText = tTemp <= 0 ? "‚ùÑÔ∏è" : "‚õÖ";
            tTips += tTemp <= 0 ? "<li>Minusgrader v√§ntas.</li><li>Varma vantar i korgen.</li>" : "<li>Fint lekv√§der.</li><li>Skalkl√§der i korgen.</li>";
            tReservereList = `<li>Reservvantar</li><li>Fleece-tr√∂ja</li><li>Extra strumpor</li>`;
        }
        document.getElementById('tomorrow-tips').innerHTML = tTips + "</ul>";
        document.getElementById('tomorrow-list').innerHTML = tReservereList;

        // --- 3-DAGARS PROGNOS ---
        let forecastHtml = "";
        const icons = { 0: "‚òÄÔ∏è", 1: "‚õÖ", 2: "‚õÖ", 3: "‚òÅÔ∏è", 45: "üå´Ô∏è", 51: "üåßÔ∏è", 61: "üåßÔ∏è", 71: "‚ùÑÔ∏è" };
        for (let i = 2; i <= 4; i++) {
            const date = new Date();
            date.setDate(today.getDate() + i);
            const dName = days[date.getDay()].substring(0, 3);
            const dTemp = Math.round(data.daily.temperature_2m_max[i]);
            const dCode = data.daily.weather_code[i];
            const dIcon = icons[dCode] || "‚õÖ";
            forecastHtml += `<div class="forecast-item"><span class="forecast-day">${dName}</span><span class="weather-icon">${dIcon}</span><span class="forecast-temp">${dTemp}¬∞C</span></div>`;
        }
        document.getElementById('mini-forecast').innerHTML = forecastHtml;

        document.getElementById('last-updated').innerText = "Senast uppdaterad: " + new Date().toLocaleTimeString();
    } catch (e) { console.log(e); }
}
updateWeather();
</script>
</body>
</html>
