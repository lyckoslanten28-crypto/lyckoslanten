<!DOCTYPE html>

</head>
<body>

                <div style="text-align: right;">
                    <div class="weather-icon" id="current-icon">‚òÅÔ∏è</div>

        </div>

<script>
async function updateWeather() {
    try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=60.2933&longitude=25.0378&current=temperature_2m,precipitation,weather_code&daily=temperature_2m_max,weather_code,precipitation_sum&timezone=auto`);
        const data = await res.json();

        // --- JUST NU ---
        const cTemp = Math.round(data.current.temperature_2m);
        const cRain = data.current.precipitation;
        document.getElementById('current-temp').innerText = cTemp + '¬∞C';
        
        let cTips = "<strong>Dagens tips:</strong><ul>";

        if (cRain > 0) {
            document.getElementById('current-icon').innerText = "üåßÔ∏è";
            document.getElementById('weather-desc').innerText = "Nederb√∂rd";
            document.getElementById('wet-alert').style.display = 'block';
            cTips += "<li>Dra vantarna UNDER jack√§rmen.</li><li>Galonbyxor beh√∂vs!</li>";
            cList = "<li><strong>P√•:</strong> Galonbyxor & Gummist√∂vlar.</li>";
        } else if (cTemp > 15) { // Soligt/varmt l√§ge
            document.getElementById('current-icon').innerText = "‚òÄÔ∏è";
            document.getElementById('weather-desc').innerText = "Soligt & Varmt";
            document.getElementById('wet-alert').style.display = 'none';
            cTips += "<li>Anv√§nd l√•ng√§rmad tunn tr√∂ja f√∂r att skydda mot solen.</li><li>Solhatt och solkr√§m rekommenderas.</li>";
            cList = "<li><strong>P√•:</strong> Tunna l√•ng√§rmade kl√§der & keps.</li>";
        } else {

            document.getElementById('weather-desc').innerText = cTemp <= 0 ? "Kallt" : "Uppeh√•ll";
            document.getElementById('wet-alert').style.display = 'none';
            cTips += cTemp <= 0 ? "<li>Anv√§nd ullsockor.</li><li>Lager-p√•-lager g√§ller.</li>" : "<li>Skalst√§ll r√§cker bra.</li><li>Tunn m√∂ssa.</li>";
            cList = cTemp <= 0 ? "<li><strong>P√•:</strong> Vinteroverall & k√§ngor.</li>" : "<li><strong>P√•:</strong> Skaljacka & skalbyxor.</li>";
        }
        cList += `<li style="color:#d9534f; font-weight:bold; margin-top:10px;">Barnen beh√∂ver extra kl√§der att byta om till om de blir v√•ta inne.</li>`;
        
        document.getElementById('current-tips').innerHTML = cTips + "</ul>";

        // --- MORGONDAGEN ---

        let tTips = "<strong>Att t√§nka p√•:</strong><ul>";

            document.getElementById('tomorrow-desc').innerText = "Regnriskt";
            tTips += "<li>Det ser ut att bli bl√∂tt.</li><li>Se till att reservvantarna √§r torra.</li>";
            tReservereList = `

                <li>Extra mjukisbyxor & strumpor</li>
                <li>Extra underkl√§der</li>
                <li>Fleece-tr√∂ja</li>`;
        } else if (tTemp > 15) { // Varmt imorgon
            document.getElementById('tomorrow-icon').innerText = "‚òÄÔ∏è";
            document.getElementById('tomorrow-desc').innerText = "Varmt & Soligt";
            tTips += "<li>Skydda mot solbr√§nna!</li><li>L√•ng√§rmade tunna tr√∂jor i reserv.</li>";
            tReservereList = `
                <li class="must-have">Tunna l√•ng√§rmade reservtr√∂jor</li>
                <li>Extra reservbyxor</li>
                <li>Solhatt eller keps</li>
                <li>Vanliga strumpor</li>`;
        } else if (tTemp <= 0) {
            document.getElementById('tomorrow-icon').innerText = "‚ùÑÔ∏è";
            document.getElementById('tomorrow-desc').innerText = "Kallt / Frost";
            tTips += "<li>Minusgrader v√§ntas. Ull underst.</li><li>Varma vantar i korgen.</li>";
            tReservereList = `

    } catch (e) { console.log(e); }
}
updateWeather();
</script>
</body>
</html>
